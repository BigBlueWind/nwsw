<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"/>
<style type="text/css" lang="css">
@import '../css/styles.css';
    </style>
<script type="text/javascript" src="../script/jquery.js"></script>
<script type="text/javascript" src="../script/lte_set_get.js"></script>
<script type="text/javascript" src="../script/mapping.js"></script>
<script type="text/javascript">

    var interval = "";
    var sessionID = parent.sessionID;

function addRowStatus(tableID, sno, data)
{
    var table = parent.frames["MiddleRight"].document.getElementById(tableID);
    var rowCount = sno - 1;
    if (table != null) 
    {        
        table.width = "100%";
        table.border = "0";
        table.cellpadding = "0";
        table.cellspacing = "0";
        table.overflow = "auto"
        var row = table.insertRow(rowCount);
        var cell1 = row.insertCell(0);
        if (data.col[0].value == "" || data.col[0].value == "0" || data.col[0].value == "None") {
            cell1.align = "center";
            cell1.width = "100%"
            cell1.innerHTML = "<span class='errormsg'>No File Download Initiated Till Now.</span>";
            $("#rfrshInt").attr("disabled", true);
        }
        else {
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
			var cell6 = row.insertCell(5);
			
            if (rowCount % 2 == 1) {
                row.className = "conTblRowBg1"
            }
            else {
                row.className = "conTblRowBg2"
            }

            cell1.align = "center";
            cell1.width = "12%"
            cell1.innerHTML = SetMultiRowMapping("fileDownloadStatus", data.col[1].param, data.col[1].value); 

            cell2.align = "center";
            cell2.width = "55%"
            cell2.innerHTML = data.col[2].value;

            cell3.align = "center";
            cell3.width = "13%"
            cell3.innerHTML = SetMultiRowMapping("fileDownloadStatus", data.col[3].param, data.col[3].value);

            cell4.align = "center";
            cell4.width = "10%"
            cell4.innerHTML = data.col[4].value + "%";
			
			cell5.align = "center";
            cell5.width = "10%"
            cell5.innerHTML = DisplayTimeUptoMilliSecond( data.col[5].value );			
			
            cell6.align = "center";
            cell6.width = "10%";
            cell6.innerHTML = "<input type='button' name='btnCancel' id ='btnCancel' value='Cancel'>";
            if ( data.col[3].value == 3 || data.col[3].value == 4 || data.col[3].value == 5 ) {
                $("#btnCancel").attr("disabled", true);
                $("#rfrshInt").val('NONE').attr("disabled", true);
                if (interval != "")
                    clearInterval(interval);
            }
            $("#btnCancel").click(function() {
                var strquery = "fileDownloadCommand=4";
                LteSet("fileDownload", strquery, $("#btnCancel"), refreshTable);
            });   
        }          
    }
}

function refreshTable() {
    updateTable("fileDownloadStatus", "fileDownloadStatusTable");    
}
    

$(document).ready(function() {
    $(document).bind("contextmenu", function(e) { alert("Due to security reason,Right Click is not allowed."); return false; });
    var fn = function(e) {
        return DisableRefresh(e);
    }
    document.onkeydown = fn;        
        updateTable("fileDownloadStatus", "fileDownloadStatusTable");        
        $("#rfrshInt").change(function() {
            if ($("#rfrshInt").val() != "NONE") {
                if (interval != "")
                    clearInterval(interval);
                interval = setInterval('updateTable("fileDownloadStatus", "fileDownloadStatusTable")', $("#rfrshInt").val() * 1000);
            }
            else
                clearInterval(interval);

        });
        $('#btnHelp').click(function() {
        window.open(sessionID + "-help.htm#fileDownloadStatus", '_blank', "width=800,height=600,status=no,toolbar=no,menubar=no,directories=no,location=no,resizable=no");
        });     
         
    });

    
     

</script>
</head>

<body>
    <table width="100%">
        <tr>
            <td align="left" width="60%">
                <span class="title">Monitor &gt; Download Status</span>
            </td>
            <td align="right" width="40%">
                 <span class="cmdMsg" id="cmdMsg"></span>
            </td>
        </tr>
    </table>
    <table width='100%'  border='0' cellspacing='0' cellpadding='0'><tr><td align='left' valign='top' class='horline'><img src='../image/horline.gif' width='1' height='1'></td></tr>
</table>
    <div style='margin-left: 10px; margin-top: 10px; left: 10px;'>
        <table cellspacing="0" cellpadding="2" border="0" width="1045" style="margin-top: 10px">
            <tbody>
                <tr>
                 <td align="left" style="font-size:smaller;">Automatic Refresh Interval (Seconds)&nbsp;&nbsp; 
                        :&nbsp;
                        <select name="rfrshInt" id="rfrshInt">
                            <option value="NONE">NONE</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="60">60</option>
                        </select></td>
                    <td align="right" class="txtPageTitle">
                        <input type='button' value='Help' name='btnHelp' id='btnHelp' />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="margin-left: 10px; margin-top: 10px; width: 1040px;">
        <form id="fileDownloadStatus" action=''>

            <thead>
                <tr>
                    <td align='center' width='12%' class='tblTitleBg'>
                        Command
                    </td>
                    <td align='center' width='45%' class='tblTitleBg'>
                        File Name
                    </td>
                    <td align='center' width='13%' class='tblTitleBg'>

                    </td>
                    <td align='center' width='10%' class='tblTitleBg'>
                        Complete(%)
                    </td>
					<td align='center' width='10%' class='tblTitleBg'>
                        Scheduled Time
                    </td>
                    <td align='center' width='10%' class='tblTitleBg'>
                        &nbsp;
                    </td>
                </tr>
                <tr class="formheadingborder">
                    <td colspan="6">
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" valign='top' align='center'>
                        <div style="width: 100%">
                            <table id="fileDownloadStatusTable" width="100%" border="0" cellpadding="0" cellspacing="0">
                                <thead>
                                    <tr style="">
                                        <th align='center' width='12%' nowrap="nowrap">
                                        </th>
                                        <th align='center' width='45%' nowrap="nowrap">
                                        </th>
                                        <th align='center' width='13%' nowrap="nowrap">
                                        </th>
                                        <th align='center' width='10%' nowrap="nowrap">
                                        </th>
                                        <th align='center' width='10%' nowrap="nowrap">
                                        </th>
										<th align='center' width='10%' nowrap="nowrap">
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        </form>
    </div>
</body></html>
