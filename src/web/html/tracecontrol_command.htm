<html>
<head>
    <style type='text/css' lang='css'>
        @import '../css/styles.css';        
    </style>
    <script type='text/javascript' src='../script/jquery.js'></script>    
    <script type='text/javascript' src='../script/lte_set_get.js'></script>    
    <script type='text/javascript'>
        var sessionID = parent.sessionID;
        $(document).ready(function() {
            ChkLock();
            var fn = function(e) {
                return DisableRefresh(e);
            }
            document.onkeydown = fn;
            $(document).bind('contextmenu', function(e) { alert('Due to security reason,Right Click is not allowed.'); return false; });
            $('#traceCommand').change(function() {
                if (this.value == '2')
                    $('#traceDuration').attr('disabled', true);
                else
                    $('#traceDuration').attr('disabled', false);
            });
            $('#btnApply').click(function() {
                if ($('#traceCommand').val() == '1') {
                    var where_to = confirm('Do you really want to Start Tracing?');
                }
                else {
                    var where_to = confirm('Do you really want to Stop Tracing?');
                }
                if (where_to == true) {
                    LteSet('traceControl', $('#traceControl'), $('#btnApply'), ChkLock);
                }
            });
            $('#btnHelp').click(function() {
            window.open(sessionID + "-help.htm#traceControl", '_blank', "width=800,height=600,status=no,toolbar=no,menubar=no,directories=no,location=no,resizable=no");
            });
        });        
    </script>

</head>
<body>
    <table width='100%'>
        <tr>
            <td align='left' width='60%'>
                <span class='title'>Commands > Trace </span>
            </td>
             <td align='right' width='40%'>
                 <span class='cmdMsg' id='cmdMsg'></span>
            </td>
        </tr>
    </table>
   <table width='100%'  border='0' cellspacing='0' cellpadding='0'><tr><td align='left' valign='top' class='horline'><img src='../image/horline.gif' width='1' height='1'></td></tr>
   </table>
    <div style='left: 10px;margin-top:10px'>
        <table cellspacing='0' cellpadding='1' border='0' width='1055px'>
            <tbody>
                <tr>
                    <td align='right' class='txtPageTitle'>
                        <input type='button' value='Apply' name='btnApply' id='btnApply' />                    
                        <input type='button' value='Help' name='btnHelp' id='btnHelp' />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style='margin-left: 10px; width: 370px; height: 615px;'>
        <form name='traceControl' id='traceControl' action=''>
        <table width='100%' border='0' cellpadding='0' cellspacing='0' class='tblBorder'>
            <tr>
                <td align='left' class='tblTitleBg'>
                    &nbsp; Trace
                </td>
            </tr>
            <tr class='formheadingborder'>
                <td>
                </td>
            </tr>
            <tr>
                <td>
                    <table width='100%' cellspacing='0' cellpadding='2' border='0'>
                        <tr class='conTblRowBg1'>
                            <td nowrap='nowrap' class='rowcell'>
                                &nbsp;
                            </td>
                            <td nowrap='nowrap'>
                                Trace Command
                            </td>
                            <td nowrap='nowrap' class='rowcell'>
                                :&nbsp;
                            </td>
                            <td nowrap='nowrap'>
                                <select id='traceCommand' name='traceCommand' class='lteinput'>
                                <option value='1'> START TRACE</option>
                                <option value='2'> STOP TRACE</option>
                                </select>                               
                            </td>
                            <td nowrap='nowrap' class='rowcell'>
                                &nbsp;
                            </td>
                        </tr>
                        <tr class='conTblRowBg2'>
                            <td nowrap='nowrap' class='rowcell'>
                                &nbsp;
                            </td>
                            <td nowrap='nowrap'>
                                Trace Duration
                            </td>
                            <td nowrap='nowrap' class='rowcell'>
                                :&nbsp;
                            </td>
                            <td nowrap='nowrap'>
                                <select id='traceDuration' name='traceDuration' class='lteinput'>
                                <option value='1'> 5 min</option>
                                <option value='2'> 15 min</option>
                                <option value='3'> 30 min</option>
                                <option value='4'> 45 min</option>
                                <option value='5'> 60 min</option>
                                </select>                                
                            </td>
                            <td nowrap='nowrap' class='rowcell'>
                                &nbsp;
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        </form>
    </div>            
</body>
</html>
