<script type='text/javascript'>
    var sessionID = parent.sessionID;
var interval = "";
function addRowStatus(tableID, sno, data)
{
var table = parent.frames["MiddleRight"].document.getElementById(tableID);
if (table != null)
{
var rowCount = table.rows.length;
table.width = "100%"
table.border = "0";
table.cellpadding = "0";
table.cellspacing = "0";
table.overflow = "auto"
var row = table.insertRow(rowCount);
var cell1 = row.insertCell(0);
if ( data.col[0].value == "" || data.col[0].value== null || data.col[0].value == "0" ){
if( sno == 1){
cell1.align = "center";
cell1.width = "100%"
cell1.innerHTML = "<span class='errormsg'>No Component Status Present.</span>";
}
}
else{
var cell2=row.insertCell(1);
var cell3=row.insertCell(2);
var cell4=row.insertCell(3);
var cell5=row.insertCell(4);
var cell6=row.insertCell(5);
var cell7=row.insertCell(6);
if (rowCount % 2 == 1) {
row.className = 'conTblRowBg2';
}
else {
row.className = 'conTblRowBg1';
}
cell1.align = "center";
cell1.width = "7%";
cell1.innerHTML = data.col[0].value
cell2.align = "center";
cell2.width = "17%";
cell2.innerHTML = SetMultiRowMapping("componentStatus", data.col[1].param, data.col[1].value);
cell3.align = "center";
cell3.width = "10%";
cell3.innerHTML = data.col[2].value
cell4.align = "center";
cell4.width = "10%";
cell4.innerHTML = data.col[3].value
cell5.align = "center";
cell5.width = "10%";
cell5.innerHTML = SetMultiRowMapping("componentStatus", data.col[4].param, data.col[4].value);
cell6.align = "center";
cell6.width = "23%";
cell6.innerHTML = data.col[5].value
cell7.align = "center";
cell7.width = "23%";
cell7.innerHTML = data.col[6].value
}
}
}
$(document).ready(function() {
var fn = function(e) {
return DisableRefresh(e);
}
document.onkeydown = fn;
$(document).bind('contextmenu',             function(e) {              alert('Due to security reason, Right Click is not allowed.'); return false; });
updateTable('componentStatus', 'componentStatusTable');
var interval = '';
$('#rfrshInt').change(function() {
 if ($('#rfrshInt').val() != 'NONE') {
if (interval != '')
clearInterval(interval);
interval = setInterval('updateTable("componentStatus", "componentStatusTable")', $('#rfrshInt').val() * 1000);
}
else
clearInterval(interval);
});
$('#btnHelp').click(function() {
window.open(sessionID + "-help.htm#componentStatus", '_blank', "width=800,height=600,status=no,toolbar=no,menubar=no,directories=no,location=no,resizable=no");
});
});
</script>
